     <header class="header">

    <div class="inner-container login-wrap fixed-height">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <form class="form-wrap middle-form">
                        <h2 class="title-border center-title">Change Password</h2>
                        <div class="form-vertical form-horizontal-style material form-categories"> 
                        <div class="form-group">
                          <label for="Current Password" class="control-label col-md-12">Current Password</label>
                          <div class="col-md-12">
                            <input type="password" class="form-control" id="Current Password" title="Current Password">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="new-password" class="control-label col-md-12">New Password</label>
                          <div class="col-md-12">
                            <input type="password" class="form-control" id="new-password" title="New Password">
                          </div>
                        </div> 
                        <div class="form-group">
                          <label for="confirm-password" class="control-label col-md-12">Confirm Password</label>
                          <div class="col-md-12">
                            <input type="password" class="form-control" id="confirm-password" title="Confirm Password">
                          </div>
                        </div> 

                        <div class="form-group">
                            <div class="col-md-12">
                                <button type="button" class="btn btn-block btn-md btn-primary">Change Password</button>
                            </div>
                        </div>
                      </div>
                    </form>
